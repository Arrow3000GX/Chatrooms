<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #chat { height: 80vh; overflow-y: scroll; border-bottom: 1px solid #ccc; padding: 10px; background: #f9f9f9; }
    #message { width: 80%; padding: 10px; }
    #send { padding: 10px; }
    .message { margin: 5px 0; }
    .system { color: gray; font-style: italic; }
  </style>
</head>
<body>
  <h2>🌐 Live Chatroom</h2>
  <div id="chat"></div>
  <input id="message" type="text" placeholder="Type a message..." autocomplete="off" />
  <button id="send">Send</button>

  <script>
    const ws = new WebSocket("ws://localhost:3000");
    const chat = document.getElementById("chat");
    const msgInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");

    ws.onmessage = (event) => {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.textContent = event.data;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    };

    sendBtn.onclick = () => {
      if (msgInput.value.trim()) {
        ws.send(msgInput.value);
        msgInput.value = "";
      }
    };

    msgInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
