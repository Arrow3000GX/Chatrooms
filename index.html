<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cross-device Chatroom with Firebase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 1em auto;
    background: #f0f0f0;
    color: #222;
  }
  #chat {
    border: 1px solid #ccc;
    height: 400px;
    overflow-y: auto;
    padding: 10px;
    background: white;
    margin-bottom: 1em;
    border-radius: 8px;
  }
  #chat div.message {
    margin: 5px 0;
    padding: 6px 10px;
    border-radius: 6px;
    max-width: 80%;
    word-wrap: break-word;
  }
  #chat div.message.self {
    background: #daf1da;
    margin-left: auto;
    text-align: right;
  }
  #chat div.message.other {
    background: #e1e1e1;
    margin-right: auto;
    text-align: left;
  }
  #input-area {
    display: flex;
    gap: 10px;
  }
  #input-area input[type="text"] {
    flex-grow: 1;
    padding: 10px;
    font-size: 1em;
  }
  #input-area button {
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
  #nickname {
    margin-bottom: 1em;
  }
  #nickname input {
    padding: 6px 8px;
    font-size: 1em;
  }
</style>
</head>
<body>

<h2>üåê Cross-Device Chatroom with Firebase</h2>

<div id="nickname">
  Your nickname: <input id="nick" type="text" maxlength="15" placeholder="Enter nickname" />
  <button id="set-nick">Set</button>
</div>

<div id="chat"></div>

<div id="input-area" style="display:none;">
  <input id="message" type="text" placeholder="Type your message..." />
  <button id="send">Send</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
(() => {
  // --- TODO: Replace these with your Firebase project config ---
  const firebaseConfig = {
    apiKey: "AIzaSyAhkbaVV9ubQcAoPbBFEyU7ozYmBuv2R50",
    authDomain: "chat-2db84.firebaseapp.com",
    projectId: "chat-2db84",
    storageBucket: "chat-2db84.firebasestorage.app",
    messagingSenderId: "201943701573",
    appId: "1:201943701573:web:4d01e63215bdf515a5ab2c",
    measurementId: "G-Q9HXELV401"
  };
  // -------------------------------------------------------------

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const chatDiv = document.getElementById('chat');
  const nickInput = document.getElementById('nick');
  const setNickBtn = document.getElementById('set-nick');
  const inputArea = document.getElementById('input-area');
  const messageInput = document.getElementById('message');
  const sendBtn = document.getElementById('send');

  let nickname = '';

  function escapeHTML(text) {
    return text.replace(/[&<>"']/g, m => ({
      '&':'&amp;',
      '<':'&lt;',
      '>':'&gt;',
      '"':'&quot;',
      "'":'&#39;'
    }[m]));
  }

  function addMessage(user, text, self = false) {
    const div = document.createElement('div');
    div.classList.add('message');
    div.classList.add(self ? 'self' : 'other');
    const timeStr = new Date().toLocaleTimeString();
    div.innerHTML = `<strong>${escapeHTML(user)}</strong> <small style="color:#666;">${timeStr}</small><br>${escapeHTML(text)}`;
    chatDiv.appendChild(div);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  // Listen for new messages in Firebase
  const messagesRef = db.ref('chat/messages');
  messagesRef.limitToLast(100).on('child_added', (snapshot) => {
    const msg = snapshot.val();
    if (!msg) return;
    // Show message
    addMessage(msg.user, msg.text, msg.user === nickname);
  });

  sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    if (!text) return;
    messagesRef.push({
      user: nickname,
      text: text,
      timestamp: Date.now()
    });
    messageInput.value = '';
    messageInput.focus();
  };

  messageInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendBtn.click();
  });

  setNickBtn.onclick = () => {
    const val = nickInput.value.trim();
    if (val.length < 1) {
      alert('Please enter a nickname!');
      return;
    }
    nickname = val;
    nickInput.disabled = true;
    setNickBtn.disabled = true;
    inputArea.style.display = 'flex';
    messageInput.focus();
  };
})();
</script>

</body>
</html>
