<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Firebase Cloud Chatroom</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5eaf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 10px 14px;
      border-radius: 20px;
      margin: 6px 0;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
    }
    .other {
      align-self: flex-start;
      background: #f1f1f1;
      color: #333;
    }
    .form-area {
      display: flex;
      padding: 16px;
      border-top: 1px solid #ddd;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat"></div>
    <div class="form-area">
      <input type="text" id="username" placeholder="Your name" />
      <input type="text" id="message" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // âœ… Your Firebase config (specific to your project)
    const firebaseConfig = {
      apiKey: "AIzaSyCU7p7_l-HZ1FqZGZsmAEIayWBD_xc0GgE",
      authDomain: "chatrooms-aarav.firebaseapp.com",
      databaseURL: "https://chatrooms-aarav-default-rtdb.firebaseio.com",
      projectId: "chatrooms-aarav",
      storageBucket: "chatrooms-aarav.appspot.com",
      messagingSenderId: "1082877686808",
      appId: "1:1082877686808:web:4017b69350e6812c2bce48"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database().ref("messages");

    const chat = document.getElementById("chat");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");

    function sendMessage() {
      const name = usernameInput.value.trim() || "Anonymous";
      const text = messageInput.value.trim();
      if (!text) return;

      db.push({
        name,
        text,
        timestamp: Date.now()
      });

      messageInput.value = "";
    }

    db.on("child_added", snapshot => {
      const { name, text } = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      msgDiv.classList.add(name === usernameInput.value.trim() ? "user" : "other");
      msgDiv.textContent = `${name}: ${text}`;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
